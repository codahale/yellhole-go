{{define "title"}}Yellhole Admin{{end}}
{{define "description"}}Welcome to the hole.{{end}}

{{define "head"}}
<script src='{{assetURL .Config "js" "auth.js"}}'></script>
{{end}}

{{define "content"}}
<section>
    <script type="text/javascript">
        function registerClick() {
            register(
                '{{.Config.BaseURL.JoinPath "register" "start"}}',
                '{{.Config.BaseURL.JoinPath "register" "finish"}}',
                '{{.Config.BaseURL.JoinPath "login"}}',
            );
        }
    </script>
    <button id="register" data-passkey-only="true" disabled onclick="registerClick()">
        Register Passkey
    </button>
</section>
{{end}}
