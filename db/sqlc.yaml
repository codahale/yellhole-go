version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "."
        initialisms: ["id", "spki"]
        overrides:
          - column: "webauthn_credential.credential_data"
            go_type:
              type: "*JSONCredential"
          - column: "webauthn_session.session_data"
            go_type:
              type: "*JSONSessionData"
